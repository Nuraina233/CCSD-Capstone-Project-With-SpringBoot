<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .review-form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .review-form label {
            font-weight: bold;
        }

        .review-form textarea {
            height: 100px;
        }

        .review-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .review-form button:hover {
            background-color: #0056b3;
        }

        .review-table {
            margin-top: 50px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .review-table th, .review-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .review-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .review-table tbody tr:hover {
            background-color: #f2f2f2;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Product Reviews</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- Review Form -->
            <div class="review-form">
                <h2>Add a Review</h2>
                <form method="POST" action="/reviews">
                    <div class="form-group">
                        <label for="productId">Product ID:</label>
                        <input type="number" class="form-control" id="productId" name="productId" required>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" id="comment" name="comment" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
                    </div>
                    <div class="form-group">
                        <label for="customerId">Customer ID:</label>
                        <input type="number" class="form-control" id="customerId" name="customerId" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <!-- Review Table -->
            <div class="review-table">
                <h2 class="title">All Reviews</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Review ID</th>
                        <th>Product ID</th>
                        <th>Comment</th>
                        <th>Rating</th>
                        <th>Review Date</th>
                        <th>Customer ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="review : ${reviews}">
                        <td th:text="${review.reviewId}"></td>
                        <td th:text="${review.productId}"></td>
                        <td th:text="${review.comment}"></td>
                        <td th:text="${review.rating}"></td>
                        <td th:text="${review.reviewDate}"></td>
                        <td th:text="${review.customerId}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
