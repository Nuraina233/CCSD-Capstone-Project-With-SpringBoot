<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
<h1>Shopping Cart</h1>
<table>
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderProduct : ${orderproducts}">
        <td th:text="${orderProduct.getOrderId()}"></td>
        <td th:text="${orderProduct.getProducts().getProdId()}"></td>
        <td th:text="${orderProduct.getProducts().getProdName()}"></td>
        <td>
            <input type="number" class="form-control input-width" name="quantity" style="text-align: center; width: 50px;" th:value="${orderProduct.prodQuantity}" min="0">
