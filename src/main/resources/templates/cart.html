<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            margin-bottom: 20px;
        }
        .table thead th {
            background-color: #f1c40f;
            color: #fff;
            border: none;
        }
        .table tbody tr {
            transition: background-color 0.3s;
        }
        .table tbody tr:hover {
            background-color: #f7f7f7;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            border-radius: 20px;
            color: #fff;
            font-weight: bold;
            padding: 8px 15px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-danger {
            border-radius: 20px;
            padding: 5px 10px;
        }
        .btn-checkout {
            background-color: #e67e22;
            border-color: #e67e22;
        }
        .btn-checkout:hover {
            background-color: #d35400;
        }
        .btn-continue {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }
        .btn-continue:hover {
            background-color: #27ae60;
        }
        .quantity-cell select {
            width: 60px;
            margin: 0 auto;
            display: block;
        }
        .center-text {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="center-text">Shopping Cart</h1>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th class="center-text">Order ID</th>
            <th class="center-text">Product ID</th>
            <th class="center-text">Product Name</th>
            <th class="center-text">Quantity</th>
            <th class="center-text">Subtotal (RM)</th>
            <th class="center-text">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderProduct : ${orderproducts}">
            <td class="center-text" th:text="${orderProduct.getOrderId()}"></td>
            <td class="center-text" th:text="${orderProduct.getProducts().getProdId()}"></td>
            <td class="center-text" th:text="${orderProduct.getProducts().getProdName()}"></td>
            <!-- Quantity Dropdown -->
            <td class="quantity-cell">
                <form th:action="@{/cart/updateQuantity}" method="post" id="updateForm-${orderProduct.orderId}-${orderProduct.products.prodId}">
                    <select name="quantity" id="quantity-${orderProduct.orderId}-${orderProduct.products.prodId}" class="form-control">
                        <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}" th:selected="${i} == ${orderProduct.prodQuantity}"></option>
                    </select>
                    <input type="hidden" name="orderId" th:value="${orderProduct.getOrderId()}"/>
                    <input type="hidden" name="prodId" th:value="${orderProduct.getProducts().getProdId()}"/>
                    <button type="submit" class="btn btn-primary mt-2">Update</button>
                </form>
            </td>
            <td class="center-text" th:text="${orderProduct.getSubtotal()}"></td>
            <td class="center-text">
                <form th:action="@{/cart/removeProduct}" method="post" id="removeForm-${orderProduct.orderId}-${orderProduct.products.prodId}">
                    <input type="hidden" name="orderproductId" th:value="${orderProduct.getOrderproductId()}"/>
                    <button class="btn btn-danger" type="submit">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Total Subtotal table -->
    <table class="table table-bordered">
        <tbody>
        <tr>
            <td class="center-text" colspan="4">Total Subtotal (RM) :</td>
            <td id="totalSubtotal" class="center-text" th:text="${totalSubtotal}">0.00</td>
        </tr>
        </tbody>
    </table>

    <!-- Checkout & Continue Shopping Button -->
    <div class="text-center mt-3">
        <a href="/orderSummary" class="btn btn-primary btn-checkout mr-2">Checkout</a>
        <a href="/home" class="btn btn-primary btn-continue">Continue Shopping</a>
    </div>
</div>

<!-- Include jQuery and Bootstrap JS for enhanced functionality -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
