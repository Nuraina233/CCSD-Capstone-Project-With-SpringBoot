<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles to match ordersummary.html */
        body {
            font-family: 'Red Hat Display', Arial, sans-serif;
            background-color: hsl(225, 100%, 94%);
            color: #333; /* Text color */
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Limit container width for better readability */
            margin: 50px auto; /* Center container horizontally and add margin to top and bottom */
        }

        h2 {
            color: hsl(223, 47%, 23%);
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #495057;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .text-danger {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }

        .bank-options {
            display: none;
        }

        /* Styling for error message */
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Payment Form</h2>
    <form id="payment-form">
        <div class="form-group">
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="payment-method">
                <option value="credit-card">Credit Card</option>
                <option value="cash-on-delivery">Cash On Delivery</option>
                <option value="bank-transfer">Online Banking</option>
                <!-- Add more payment methods as needed -->
            </select>
        </div>
        <div class="form-group bank-options" id="bank-options">
            <label for="bank-selection">Select Bank</label>
            <select id="bank-selection" name="bank-selection">
                <option value="Bank Islam">Bank Islam</option>
                <option value="CIMB Bank">CIMB Bank</option>
                <option value="Maybank">Maybank</option>
                <option value="RHB">RHB</option>
                <!-- Add more banks as needed -->
            </select>
        </div>
        <div class="form-group" id="card-details" style="display: none;">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter card number">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
        </div>
        <div class="error-message" id="error-message" style="display: none;"></div>
        <button type="submit" class="btn btn-success">Submit Payment</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('payment-method').addEventListener('change', function() {
        var selectedPaymentMethod = this.value;
        var cardDetails = document.getElementById('card-details');
        var bankOptions = document.getElementById('bank-options');
        var errorMessage = document.getElementById('error-message');

        errorMessage.style.display = 'none'; // Hide error message on payment method change

        if (selectedPaymentMethod === 'credit-card') {
            cardDetails.style.display = 'block';
            bankOptions.style.display = 'none';
        } else if (selectedPaymentMethod === 'bank-transfer') {
            cardDetails.style.display = 'none';
            bankOptions.style.display = 'block';
        } else {
            cardDetails.style.display = 'none';
            bankOptions.style.display = 'none';
        }
    });

    document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        var selectedPaymentMethod = document.getElementById('payment-method').value;
        var errorMessage = document.getElementById('error-message');

        console.log('Selected Payment Method:', selectedPaymentMethod);

        if (selectedPaymentMethod === 'credit-card') {
            var cardNumber = document.getElementById('card-number').value;
            var expiryDate = document.getElementById('expiry-date').value;
            var cvv = document.getElementById('cvv').value;

            if (!cardNumber || !expiryDate || !cvv) {
                errorMessage.textContent = 'Please fill in all card details.';
                errorMessage.style.display = 'block';
                return; // Stop form submission
            }
        }

        var receiptUrl = '/receipt';
        if (selectedPaymentMethod === 'credit-card') {
            receiptUrl += '?method=credit-card';
        } else if (selectedPaymentMethod === 'cash-on-delivery') {
            receiptUrl += '?method=cash-on-delivery';
        } else if (selectedPaymentMethod === 'bank-transfer') {
            var bankSelection = document.getElementById('bank-selection').value;
            receiptUrl += '?method=bank-transfer&bank=' + encodeURIComponent(bankSelection);
        }

        console.log('Redirecting to:', receiptUrl);
        window.location.href = receiptUrl; // Redirect to receipt page
    });
</script>
</body>
</html>
