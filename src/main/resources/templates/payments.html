<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
        }
        label {
            color: #495057;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .bank-options {
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Payment Form</h2>
    <form th:action="@{/receipt}" method="post">
        <div class="form-group">
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="payment-method">
                <option value="credit-card">Credit Card</option>
                <option value="cash-on-delivery">Cash On Delivery</option>
                <option value="bank-transfer">Online Banking</option>
                <!-- Add more payment methods as needed -->
            </select>
        </div>
        <div class="form-group bank-options" id="bank-options">
            <label for="bank-selection">Select Bank</label>
            <select id="bank-selection" name="bank-selection">
                <option value="Bank Islam">Bank Islam</option>
                <option value="CIMB Bank">CIMB Bank</option>
                <option value="Maybank">Maybank</option>
                <option value="RHB">RHB</option>
                <!-- Add more banks as needed -->
            </select>
        </div>
        <div class="form-group" id="card-details" style="display: none;">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter card number">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
        </div>
        <button type="submit" class="btn btn-success">Submit Payment</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('payment-method').addEventListener('change', function() {
        var selectedPaymentMethod = this.value;
        var cardDetails = document.getElementById('card-details');
        var bankOptions = document.getElementById('bank-options');

        if (selectedPaymentMethod === 'credit-card') {
            cardDetails.style.display = 'block';
            bankOptions.style.display = 'none';
        } else if (selectedPaymentMethod === 'bank-transfer') {
            cardDetails.style.display = 'none';
            bankOptions.style.display = 'block';
        } else {
            cardDetails.style.display = 'none';
            bankOptions.style.display = 'none';
        }
    });
</script>
</body>
</html>
