<section class="product_list_area section_gap">
    <div class="container" style="padding: 50px 0px">
        <!-- Row for button and search input -->
        <div class="row col-lg-12">
            <!-- Button column -->
            <div class="col-md-6">
                <form th:action="@{/admin/add}" method="post">
                    <button class="btn btn-primary mb-3">Add Product</button>
                </form>
            </div>
        </div>

        <div class="row">
            <!-- Product List for Large Screens -->
            <div class="col-lg-12" th:each="product : ${products}">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Image</th>
                                    <th>Price</th>
                                    <th>Color</th>
                                    <th>Category</th>
                                    <th>Gender</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${product.getProdId()}"></td>
                                    <td th:text="${product.getProdName()}"></td>
                                    <td><img th:src="'/images/'+${product.getProdImage()}" style="width: 250px; height: auto;"></td>
                                    <td th:text="${product.getProdPrice()}"></td>
                                    <td th:text="${product.getProdColor()}"></td>
                                    <td th:text="${product.getProdCategory()}"></td>
                                    <td th:text="${product.getProdGender()}"></td>
                                    <td>
                                        <div class="container">
                                            <div class="row justify-content-center mb-2">
                                                <div class="col-auto">
                                                    <form th:action="@{/admin/editProduct}" method="post">
                                                        <input type="hidden" name="prod_id" th:value="${product.getProdId()}">
                                                        <button type="submit" class="btn btn-success">Edit</button>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="row justify-content-center mb-2">
                                                <div class="col-auto">
                                                    <form th:action="@{/admin/stock}" method="post">
                                                        <input type="hidden" name="prod_id" th:value="${product.getProdId()}">
                                                        <button type="submit" class="btn btn-success">Stock</button>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="row justify-content-center">
                                                <div class="col-auto">
                                                    <form th:action="@{/admin/deleteProduct}" method="post" onsubmit="return confirm('Are you sure you want to remove this item?');">
                                                        <input type="hidden" name="prod_id" th:value="${product.getProdId()}">
                                                        <button class="btn btn-danger">Delete</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
